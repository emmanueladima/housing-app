{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">Contact Owner</h2>

  <p class="text-gray-600 mb-4">You are contacting <strong>{{ listing.user.username }}</strong> about <strong>{{ listing.title }}</strong>.</p>

  <form method="POST">
    {{ csrf_token() }}

    <div class="mb-4">
      <label for="subject" class="block text-gray-700">Subject</label>
      <input type="text" name="subject" required
             class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <div class="mb-4">
      <label for="message" class="block text-gray-700">Message</label>
      <textarea name="message" rows="6" required
                class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring focus:border-blue-300"></textarea>
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
