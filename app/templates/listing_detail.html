{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-10">
  <div class="bg-white rounded-2xl shadow p-6">
    {% if listing.image %}
      <img src="{{ url_for('static', filename='uploads/' ~ listing.image) }}"
           alt="{{ listing.title }}"
           class="w-full h-64 object-cover rounded mb-4">
    {% endif %}

    <h1 class="text-3xl font-bold mb-2">{{ listing.title }}</h1>
    <p class="text-gray-600 mb-2">${{ listing.rent }} / month â€“ {{ listing.location }}</p>

    <div class="flex flex-wrap gap-2 mb-4">
      {% for tag in listing.get_tag_list() %}
        <span class="bg-gray-100 text-sm px-3 py-1 rounded-full">{{ tag }}</span>
      {% endfor %}
    </div>

    <p class="text-gray-800 leading-relaxed">{{ listing.description }}</p>

    <!-- You can add contact info or favorite/unfavorite button here -->
  </div>
</div>
{% endblock %}
